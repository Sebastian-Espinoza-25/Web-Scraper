{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Registro{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Nombre de Usuario</label>
    <input name="username" id="username" required>
    
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" required>
    
    <!-- Checkboxes para seleccionar el contenido -->
    <label>Seleccione qué tipo de contenido desea ver:</label>
    <input type="checkbox" name="content_selection" value="Tornillos"> Tornillos<br>
    <input type="checkbox" name="content_selection" value="Arte"> Arte<br>
    <input type="checkbox" name="content_selection" value="Esculturas"> Esculturas<br>

    <input type="submit" value="Registro">
  </form>
{% endblock %}
